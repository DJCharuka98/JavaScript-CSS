            class Car {
                constructor(make, color){
                    this.make = make;

            const beemer = new Car('BMW', 'Blue');
            const subi = new Car('honda', 'Red');

          Car.prototype.summarize = function() {

          //when we need a argument object
          const oderChildren = function(){
              const chilren = Array.from(arguments);

              })
